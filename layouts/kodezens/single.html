<!doctype html>
<html lang="id">
<head>
  {{- partial "head.html" . -}}
  <link rel="icon" href="../../img/favicon.ico">
  <link rel="stylesheet" href="../../css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
  <style>
    :root {
      --link: #2e7d32;
      --link-dark: #81c784;
    }
    pre {
      margin-left: -1.5rem;
      margin-right: -1.5rem;
      display: block;
      padding: 0.5rem;
      overflow: auto;      
    }
    code {
      font-family: "Roboto Mono", monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>

    {{- partial "header.html" . -}}

    <article class="article">
      <div class="article-content">
        <h1 class="article-title">{{ .Title }}</h1>
        <div>
          {{ .Content }}
        </div>
      </div>
    </article>
    <a href="/kodezens/" class="mt-5">Baca tulisan tentang programming lainnya</a>

    {{- partial "footer.html" . -}}

  </main>
</body>
</html>
